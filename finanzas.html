<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Financiero</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Ocultar barra de scroll para el filtro de cuentas */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div id="app-container">
        <!-- Loader inicial -->
        <div id="loader" class="flex items-center justify-center h-screen">
            <p class="text-slate-500">Cargando tu espacio financiero...</p>
        </div>

        <!-- Contenido principal de la aplicación (oculto inicialmente) -->
        <div id="main-content" class="hidden">
            <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm sticky top-0 z-40 shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-blue-600 dark:text-blue-400">Control Financiero</h1>
                <div class="flex items-center gap-2">
                    <button id="add-transaction-btn-desktop" class="hidden sm:flex items-center gap-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-all shadow-md">
                        <i data-lucide="plus" class="w-5 h-5"></i> Añadir
                    </button>
                    <button id="manage-accounts-btn" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700" title="Gestionar Cuentas">
                        <i data-lucide="wallet" class="w-6 h-6"></i>
                    </button>
                    <button id="manage-categories-btn" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700" title="Gestionar Categorías">
                        <i data-lucide="tag" class="w-6 h-6"></i>
                    </button>
                </div>
            </header>

            <main id="view-container">
                <!-- Aquí se renderizarán las vistas (Dashboard, Cuentas, Categorías) -->
            </main>

            <!-- Botón flotante para móviles -->
            <button id="add-transaction-btn-mobile" class="sm:hidden fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none" aria-label="Añadir Transacción">
                <i data-lucide="plus" class="w-7 h-7"></i>
            </button>

            <!-- Modal para añadir transacciones -->
            <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4 hidden">
                <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md p-6 sm:p-8 relative">
                    <button id="close-modal-btn" class="absolute top-4 right-4 p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-6">Añadir Transacción</h2>
                    <form id="transaction-form" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                           <button type="button" id="expense-type-btn" class="p-3 rounded-lg text-center font-semibold transition-all bg-red-500 text-white shadow-md">Gasto</button>
                           <button type="button" id="income-type-btn" class="p-3 rounded-lg text-center font-semibold transition-all bg-slate-200 dark:bg-slate-700">Ingreso</button>
                        </div>
                        <input type="hidden" id="transaction-type" value="expense">
                        <input type="number" id="transaction-amount" placeholder="Monto" class="w-full p-3 bg-slate-100 dark:bg-slate-700 rounded-lg" required step="0.01">
                        <input type="text" id="transaction-description" placeholder="Descripción" class="w-full p-3 bg-slate-100 dark:bg-slate-700 rounded-lg" required>
                        <select id="transaction-category" class="w-full p-3 bg-slate-100 dark:bg-slate-700 rounded-lg" required>
                            <option value="">Selecciona Categoría</option>
                        </select>
                        <select id="transaction-account" class="w-full p-3 bg-slate-100 dark:bg-slate-700 rounded-lg" required>
                            <option value="">Selecciona Cuenta</option>
                        </select>
                        <input type="date" id="transaction-date" class="w-full p-3 bg-slate-100 dark:bg-slate-700 rounded-lg" required>
                        <button type="submit" class="w-full p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg">Añadir Transacción</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, deleteDoc, query, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuración y Estado Global ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id-webapp';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        let db, auth;
        let userId = null;

        let state = {
            transactions: [],
            accounts: [],
            categories: [],
            selectedAccountId: 'all',
            currentView: 'dashboard',
        };
        
        const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#AF19FF', '#FF1943', '#19A2FF', '#FFD700'];
        let charts = {
            balanceHistory: null,
            expensesByCategory: null,
            expensesByAccount: null,
        };

        const viewContainer = document.getElementById('view-container');

        // --- Inicialización de la Aplicación ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        setupListeners();
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                        render();
                    } else {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) await signInWithCustomToken(auth, token);
                        else await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                document.getElementById('loader').innerText = "Error al conectar con la base de datos.";
            }
            setupEventListeners();
        });

        // --- Listeners de Firestore para datos en tiempo real ---
        function setupListeners() {
            if (!db || !userId) return;

            const collectionsToWatch = {
                transactions: (data) => state.transactions = data,
                accounts: (data) => state.accounts = data,
                categories: (data) => state.categories = data,
            };

            for (const [col, setter] of Object.entries(collectionsToWatch)) {
                const q = query(collection(db, `/artifacts/${appId}/users/${userId}/${col}`));
                onSnapshot(q, (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ 
                        id: doc.id, ...doc.data(), 
                        date: doc.data().date?.toDate ? doc.data().date.toDate() : new Date() 
                    }));
                    setter(items);
                    render(); // Re-renderiza todo cuando los datos cambian
                });
            }
        }

        // --- Renderizado principal ---
        function render() {
            if (state.currentView === 'dashboard') {
                renderDashboard();
            } else if (state.currentView === 'accounts') {
                renderManagementView('accounts', state.accounts);
            } else if (state.currentView === 'categories') {
                renderManagementView('categories', state.categories);
            }
            lucide.createIcons(); // Actualizar iconos
        }
        
        // --- Renderizado del Dashboard ---
        function renderDashboard() {
            const filteredTransactions = state.selectedAccountId === 'all'
                ? state.transactions
                : state.transactions.filter(t => t.accountId === state.selectedAccountId);

            // Cálculos
            const { totalIncome, totalExpenses } = filteredTransactions.reduce((acc, t) => {
                if (t.type === 'income') acc.totalIncome += t.amount;
                else acc.totalExpenses += t.amount;
                return acc;
            }, { totalIncome: 0, totalExpenses: 0 });
            const balance = totalIncome - totalExpenses;
            
            // HTML del Dashboard
            viewContainer.innerHTML = `
                <div class="px-4 sm:px-6 pt-4">
                    <div id="account-filters" class="flex items-center gap-2 overflow-x-auto pb-2 no-scrollbar"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6 p-4 sm:p-6">
                    ${StatCardHTML('Saldo', balance, balance >= 0 ? 'text-green-500' : 'text-red-500', 'landmark')}
                    ${StatCardHTML('Ingresos', totalIncome, 'text-green-500', 'trending-up')}
                    ${StatCardHTML('Gastos', totalExpenses, 'text-red-500', 'trending-down')}
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 p-4 sm:p-6">
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg"><h3 class="font-bold text-lg mb-4">Historial de Saldo</h3><canvas id="balanceHistoryChart"></canvas></div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg"><h3 class="font-bold text-lg mb-4">Gastos por Categoría</h3><canvas id="expensesByCategoryChart"></canvas></div>
                    ${state.selectedAccountId === 'all' ? `<div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg"><h3 class="font-bold text-lg mb-4">Gastos por Cuenta</h3><canvas id="expensesByAccountChart"></canvas></div>` : ''}
                </div>
                <div class="p-4 sm:p-6">
                    <div class="bg-white dark:bg-slate-800 p-4 sm:p-6 rounded-2xl shadow-lg">
                        <h3 class="font-bold text-lg mb-4">Transacciones Recientes</h3>
                        <ul id="transaction-list" class="space-y-3"></ul>
                    </div>
                </div>
            `;
            
            renderAccountFilters();
            renderTransactionList(filteredTransactions);
            renderCharts(filteredTransactions);
        }

        // --- Renderizado de vistas de gestión (Cuentas/Categorías) ---
        function renderManagementView(type, items) {
             viewContainer.innerHTML = `
                <div class="p-4 sm:p-6 space-y-4">
                    <div class="flex items-center gap-4 mb-4">
                        <button id="back-to-dashboard" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700">
                            <i data-lucide="arrow-left" class="w-6 h-6"></i>
                        </button>
                        <h2 class="text-2xl font-bold">Gestionar ${type === 'accounts' ? 'Cuentas' : 'Categorías'}</h2>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg">
                        <form id="item-form" class="flex gap-2">
                            <input type="text" id="item-name" placeholder="Nombre de ${type === 'accounts' ? 'la cuenta' : 'la categoría'}" class="flex-grow p-3 bg-slate-100 dark:bg-slate-700 rounded-lg" required />
                            <button type="submit" class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"><i data-lucide="plus" class="w-6 h-6"></i></button>
                        </form>
                        <ul id="item-list" class="mt-4 space-y-2"></ul>
                    </div>
                </div>
            `;

            document.getElementById('back-to-dashboard').addEventListener('click', () => {
                state.currentView = 'dashboard';
                render();
            });

            const itemList = document.getElementById('item-list');
            itemList.innerHTML = items.length > 0 ? items.map(item => `
                <li key="${item.id}" class="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-700/50 rounded-lg">
                    <span class="font-medium">${item.name}</span>
                    <button class="delete-item-btn text-red-500 hover:text-red-700 p-1" data-id="${item.id}" data-type="${type}"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </li>
            `).join('') : `<p class="text-center text-slate-400 py-8">No has añadido ningún elemento.</p>`;

            document.getElementById('item-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('item-name').value;
                if(name) {
                    handleAddItem(type, { name });
                    document.getElementById('item-name').value = '';
                }
            });

            document.querySelectorAll('.delete-item-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (confirm('¿Estás seguro de que quieres eliminar este elemento?')) {
                        handleDeleteItem(btn.dataset.type, btn.dataset.id);
                    }
                });
            });
        }
        
        // --- Funciones de Renderizado de Componentes ---

        function StatCardHTML(title, value, colorClass, icon) {
            return `
                <div class="bg-white dark:bg-slate-800 p-4 sm:p-6 rounded-2xl shadow-lg flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-500 dark:text-slate-400">${title}</p>
                        <p class="text-2xl sm:text-3xl font-bold ${colorClass}">${value.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' })}</p>
                    </div>
                    <div class="p-3 rounded-full bg-slate-100 dark:bg-slate-700">
                        <i data-lucide="${icon}" class="w-6 h-6 text-blue-500"></i>
                    </div>
                </div>
            `;
        }

        function renderAccountFilters() {
            const container = document.getElementById('account-filters');
            let buttonsHTML = `
                <button data-id="all" class="account-filter-btn flex-shrink-0 px-4 py-2 rounded-full text-sm font-semibold transition-all ${state.selectedAccountId === 'all' ? 'bg-blue-600 text-white shadow' : 'bg-white dark:bg-slate-700'}">Todas</button>
            `;
            state.accounts.forEach(account => {
                buttonsHTML += `
                    <button data-id="${account.id}" class="account-filter-btn flex-shrink-0 px-4 py-2 rounded-full text-sm font-semibold transition-all ${state.selectedAccountId === account.id ? 'bg-blue-600 text-white shadow' : 'bg-white dark:bg-slate-700'}">${account.name}</button>
                `;
            });
            container.innerHTML = buttonsHTML;

            document.querySelectorAll('.account-filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    state.selectedAccountId = e.currentTarget.dataset.id;
                    render();
                });
            });
        }
        
        function renderTransactionList(transactions) {
            const list = document.getElementById('transaction-list');
            const sorted = [...transactions].sort((a, b) => b.date - a.date);
            if (sorted.length === 0) {
                list.innerHTML = `<p class="text-center text-slate-400 py-8">No hay transacciones para esta vista.</p>`;
                return;
            }
            list.innerHTML = sorted.slice(0, 10).map(t => {
                const accountName = state.accounts.find(a => a.id === t.accountId)?.name || 'N/A';
                const isIncome = t.type === 'income';
                return `
                    <li class="flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50">
                        <div class="flex items-center gap-4">
                            <div class="p-2 rounded-full ${isIncome ? 'bg-green-100 dark:bg-green-900/50' : 'bg-red-100 dark:bg-red-900/50'}">
                                <i data-lucide="${isIncome ? 'trending-up' : 'trending-down'}" class="w-5 h-5 ${isIncome ? 'text-green-500' : 'text-red-500'}"></i>
                            </div>
                            <div>
                                <p class="font-semibold">${t.description}</p>
                                <p class="text-xs text-slate-500 dark:text-slate-400">${t.date.toLocaleDateString('es-MX')} &bull; ${accountName}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <p class="font-bold ${isIncome ? 'text-green-500' : 'text-red-500'}">
                                ${isIncome ? '+' : '-'} ${t.amount.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' })}
                            </p>
                            <button class="delete-transaction-btn text-slate-400 hover:text-red-500 p-1" data-id="${t.id}"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </li>
                `;
            }).join('');

            document.querySelectorAll('.delete-transaction-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                     if (confirm('¿Estás seguro de que quieres eliminar esta transacción?')) {
                        handleDeleteItem('transactions', btn.dataset.id);
                    }
                });
            });
        }

        function renderCharts(transactions) {
            renderBalanceHistory(transactions);
            renderExpensesByCategory(transactions);
            if (state.selectedAccountId === 'all') {
                renderExpensesByAccount(transactions);
            }
        }

        function updateChart(chartInstance, newLabels, newDatasets) {
             if (chartInstance) {
                chartInstance.data.labels = newLabels;
                chartInstance.data.datasets = newDatasets;
                chartInstance.update();
            }
        }
        
        function renderBalanceHistory(transactions) {
            const ctx = document.getElementById('balanceHistoryChart')?.getContext('2d');
            if (!ctx) return;

            const sorted = [...transactions].sort((a, b) => a.date - b.date);
            let cumulativeBalance = 0;
            const data = sorted.map(t => {
                cumulativeBalance += t.type === 'income' ? t.amount : -t.amount;
                return { date: t.date.toLocaleDateString('es-MX', { month: 'short', day: 'numeric' }), balance: cumulativeBalance };
            });

            if(charts.balanceHistory) charts.balanceHistory.destroy();
            if (data.length === 0) return;
            charts.balanceHistory = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: 'Saldo',
                        data: data.map(d => d.balance),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                }
            });
        }

        function renderExpensesByCategory(transactions) {
            const ctx = document.getElementById('expensesByCategoryChart')?.getContext('2d');
            if (!ctx) return;

            const data = state.categories.map(cat => ({
                name: cat.name,
                value: transactions.filter(t => t.type === 'expense' && t.categoryId === cat.id).reduce((sum, t) => sum + t.amount, 0)
            })).filter(item => item.value > 0);
            
            if(charts.expensesByCategory) charts.expensesByCategory.destroy();
            if (data.length === 0) return;
            charts.expensesByCategory = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: COLORS,
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        
        function renderExpensesByAccount(transactions) {
            const ctx = document.getElementById('expensesByAccountChart')?.getContext('2d');
            if (!ctx) return;
            
            const data = state.accounts.map(acc => ({
                name: acc.name,
                value: transactions.filter(t => t.type === 'expense' && t.accountId === acc.id).reduce((sum, t) => sum + t.amount, 0)
            })).filter(item => item.value > 0);
            
            if(charts.expensesByAccount) charts.expensesByAccount.destroy();
            if (data.length === 0) return;
            charts.expensesByAccount = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        label: 'Gastos por Cuenta',
                        data: data.map(d => d.value),
                        backgroundColor: COLORS,
                    }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
            });
        }

        // --- Manejadores de Eventos Globales ---
        function setupEventListeners() {
            const modal = document.getElementById('transaction-modal');
            
            document.getElementById('add-transaction-btn-desktop').addEventListener('click', () => openModal());
            document.getElementById('add-transaction-btn-mobile').addEventListener('click', () => openModal());
            document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
            
            document.getElementById('manage-accounts-btn').addEventListener('click', () => { state.currentView = 'accounts'; render(); });
            document.getElementById('manage-categories-btn').addEventListener('click', () => { state.currentView = 'categories'; render(); });

            const expenseBtn = document.getElementById('expense-type-btn');
            const incomeBtn = document.getElementById('income-type-btn');
            const typeInput = document.getElementById('transaction-type');

            expenseBtn.addEventListener('click', () => {
                typeInput.value = 'expense';
                expenseBtn.classList.add('bg-red-500', 'text-white', 'shadow-md');
                expenseBtn.classList.remove('bg-slate-200', 'dark:bg-slate-700');
                incomeBtn.classList.remove('bg-green-500', 'text-white', 'shadow-md');
                incomeBtn.classList.add('bg-slate-200', 'dark:bg-slate-700');
            });

            incomeBtn.addEventListener('click', () => {
                typeInput.value = 'income';
                incomeBtn.classList.add('bg-green-500', 'text-white', 'shadow-md');
                incomeBtn.classList.remove('bg-slate-200', 'dark:bg-slate-700');
                expenseBtn.classList.remove('bg-red-500', 'text-white', 'shadow-md');
                expenseBtn.classList.add('bg-slate-200', 'dark:bg-slate-700');
            });

            document.getElementById('transaction-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    type: document.getElementById('transaction-type').value,
                    amount: parseFloat(document.getElementById('transaction-amount').value),
                    description: document.getElementById('transaction-description').value,
                    categoryId: document.getElementById('transaction-category').value,
                    accountId: document.getElementById('transaction-account').value,
                    date: Timestamp.fromDate(new Date(document.getElementById('transaction-date').value))
                };
                handleAddItem('transactions', formData);
                e.target.reset();
                document.getElementById('transaction-date').valueAsDate = new Date();
                modal.classList.add('hidden');
            });
        }
        
        function openModal() {
            document.getElementById('transaction-date').valueAsDate = new Date();
            
            const categorySelect = document.getElementById('transaction-category');
            categorySelect.innerHTML = '<option value="">Selecciona Categoría</option>' + state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            const accountSelect = document.getElementById('transaction-account');
            accountSelect.innerHTML = '<option value="">Selecciona Cuenta</option>' + state.accounts.map(a => `<option value="${a.id}">${a.name}</option>`).join('');

            document.getElementById('transaction-modal').classList.remove('hidden');
        }

        // --- Funciones de Lógica de Datos (CRUD) ---
        async function handleAddItem(collectionName, data) {
            if (!db || !userId) return;
            try {
                await addDoc(collection(db, `/artifacts/${appId}/users/${userId}/${collectionName}`), data);
            } catch (error) {
                console.error(`Error al añadir en ${collectionName}:`, error);
            }
        }
        
        async function handleDeleteItem(collectionName, id) {
            if (!db || !userId) return;
            try {
                await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/${collectionName}`, id));
            } catch (error) {
                console.error(`Error al eliminar en ${collectionName}:`, error);
            }
        }
    </script>
</body>
</html>
